<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#sailing-photos">航海照片</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h1>你好，我是[你的名字]</h1>
            <p>这里是关于我的一些介绍...</p>
        </section>
        <section id="portfolio">
            <h2>作品集</h2>
            <div class="portfolio-item">
                <img src="project1.jpg" alt="项目1">
                <p>项目1描述</p>
            </div>
            <!-- 添加更多作品 -->
        </section>
        <section id="sailing-photos">
            <h2>航海照片</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://via.placeholder.com/600x400" alt="Sailing 1"></div>
                    <div class="swiper-slide"><img src="https://via.placeholder.com/600x400" alt="Sailing 2"></div>
                    <!-- 更多的Swiper Slide -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p>电子邮箱: 你的邮箱地址</p>
            <!-- 添加更多联系方式 -->
        </section>
    </main>
    <footer>
        <p>版权所有 &copy; [当前年份] [你的名字].</p>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var mySwiper = new Swiper('.mySwiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
