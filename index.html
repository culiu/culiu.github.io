<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的航海科技营之旅</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="intro-section">
            <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-photo">
            <div>
                <h1>你好，我是[你的名字]!</h1>
                <p>我现在正在三亚参加航海科技营，这是我的个人网站，欢迎你！</p>
            </div>
        </div>
        <div id="photoCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="photo1.png" class="d-block w-100" alt="Photo 1">
                </div>
                <div class="carousel-item">
                    <img src="photo2.png" class="d-block w-100" alt="Photo 2">
                </div>
                <div class="carousel-item">
                    <img src="photo3.png" class="d-block w-100" alt="Photo 3">
                </div>
                <div class="carousel-item">
                    <img src="photo4.png" class="d-block w-100" alt="Photo 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- 引入Bootstrap JS 和依赖项 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
